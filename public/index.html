<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>１２チャンネル ライブ配信</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      background-color: #f0f0f0;
    }
    h1 {
      margin-top: 20px;
    }
    .channel-buttons {
      margin: 20px 0;
    }
    .channel-buttons button {
      margin: 5px;
      padding: 10px 15px;
      font-size: 16px;
      cursor: pointer;
    }
    video {
      width: 80%;
      max-width: 800px;
      height: auto;
      border: 2px solid #333;
      background-color: black;
    }
  </style>
</head>
<body>
  <h1>１２チャンネル ライブ配信</h1>

  <div class="channel-buttons">
    <!-- 12 buttons -->
    <script>
      for (let i = 1; i <= 12; i++) {
        document.write(`<button onclick="changeChannel(${i})">チャンネル ${i}</button>`);
      }
    </script>
  </div>

  <video id="livePlayer" controls autoplay>
    <source id="videoSource" src="https://example.com/channel1.m3u8" type="application/x-mpegURL">
    お使いのブラウザはHLSをサポートしていません。
  </video>

  <script>
    function changeChannel(channelNumber) {
      const videoSource = document.getElementById('videoSource');
      videoSource.src = `https://example.com/channel${channelNumber}.m3u8`;
      const player = document.getElementById('livePlayer');
      player.load();
      player.play();
    }
  </script>
</body>
</html>
