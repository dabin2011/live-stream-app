<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>１２チャンネル ライブ配信</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      background-color: #f9f9f9;
      margin: 0;
      padding: 0;
    }

    h1 {
      margin-top: 20px;
      font-size: 28px;
      color: #333;
    }

    .channel-buttons {
      margin: 20px 0;
    }

    .channel-buttons button {
      margin: 5px;
      padding: 10px 15px;
      font-size: 16px;
      background-color: #2196f3;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 0.2s ease;
    }

    .channel-buttons button:hover {
      background-color: #1976d2;
    }

    #videoContainer {
      position: relative;
      width: 80%;
      max-width: 960px;
      margin: 0 auto;
      aspect-ratio: 16 / 9;
      background-color: black;
      overflow: hidden;
      border-radius: 6px;
      border: 2px solid #333;
    }

    #livePlayer {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    #overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0,0,0,0.6);
      color: white;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      font-size: 20px;
      padding: 20px;
      z-index: 2;
    }

    #startButton {
      margin-top: 15px;
      padding: 10px 20px;
      font-size: 18px;
      background-color: #ff5722;
      border: none;
      color: white;
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 0.2s ease;
    }

    #startButton:hover {
      background-color: #e64a19;
    }
  </style>
</head>
<body>
  <h1>１２チャンネル ライブ配信</h1>

  
<div class="channel-buttons">
  <script>
    for (let i = 1; i <= 12; i++) {
      document.write(`<button onclick="changeChannel(${i})">チャンネル ${i}</button>`);
    }
  </script>
</div>

<div id="videoContainer">
  <video id="livePlayer" controls autoplay muted>
    <source id="videoSource" src="" type="application/x-mpegURL">
    <source id="fallbackSource" src="" type="video/mp4">
    お使いのブラウザはHLSをサポートしていません。
  </video>
  <div id="overlay">
    <p>現在放送休止中です。あなたもこのチャンネルで配信してみませんか？</p>
    <button id="startButton" onclick="startStreaming()">配信を開始する</button>
  </div>
</div>
  
<script>
  let currentChannel = 1;

  window.onload = () => {
    changeChannel(1);
  };

  window.changeChannel = function(channelNumber) {
    currentChannel = channelNumber;

    const streamUrl = `https://example.com/channel${channelNumber}.m3u8`;
    const videoSource = document.getElementById('videoSource');
    const fallbackSource = document.getElementById('fallbackSource');
    const player = document.getElementById('livePlayer');
    const overlay = document.getElementById('overlay');

    videoSource.src = streamUrl;
    fallbackSource.removeAttribute('src');
    player.load();

    fetch(streamUrl, { method: 'HEAD' })
      .then(response => {
        if (response.ok) {
          overlay.style.display = 'none';
          player.load();
          player.play();
        } else {
          videoSource.removeAttribute('src');
          fallbackSource.src = '/fallback/colorbars.mp4';
          overlay.style.display = 'flex';
          player.load();
          player.play();
        }
      })
      .catch(() => {
        videoSource.removeAttribute('src');
        fallbackSource.src = '/fallback/colorbars.mp4';
        overlay.style.display = 'flex';
        player.load();
        player.play();
      });
  };

  window.startStreaming = function() {
    alert(`チャンネル${currentChannel}の配信を開始するには、OBSで以下を設定してください：\n\nRTMPサーバー：rtmp://your-server/live\nストリームキー：channel${currentChannel}-key`);
  };
</script>
