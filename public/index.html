<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>１２チャンネル ライブ配信</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      background-color: #f9f9f9;
      margin: 0;
      padding: 0;
    }

    h1 {
      margin-top: 20px;
      font-size: 28px;
      color: #333;
    }

    .channel-buttons {
      margin: 20px 0;
    }

    .channel-buttons button {
      margin: 5px;
      padding: 10px 15px;
      font-size: 16px;
      background-color: #2196f3;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 0.2s ease;
    }

    .channel-buttons button:hover {
      background-color: #1976d2;
    }

    #videoContainer {
      position: relative;
      width: 80%;
      max-width: 960px;
      margin: 0 auto;
      aspect-ratio: 16 / 9;
      background-color: black;
      overflow: hidden;
      border-radius: 6px;
      border: 2px solid #333;
    }

    #livePlayer {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    #overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0,0,0,0.6);
      color: white;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      font-size: 20px;
      padding: 20px;
      z-index: 2;
    }

    #startButton {
      margin-top: 15px;
      padding: 10px 20px;
      font-size: 18px;
      background-color: #ff5722;
      border: none;
      color: white;
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 0.2s ease;
    }

    #startButton:hover {
      background-color: #e64a19;
    }
  </style>
</head>
<body>
  <h1>１２チャンネル ライブ配信</h1>

  
  <div class="channel-buttons">
    <script>
      for (let i = 1; i <= 12; i++) {
        document.write(`<button onclick="changeChannel(${i})">チャンネル ${i}</button>`);
      }
    </script>
  </div>

<div id="videoContainer">
  <video id="livePlayer" controls autoplay muted>
    <source id="videoSource" src="https://example.com/channel1.m3u8" type="application/x-mpegURL">
    <source id="fallbackSource" src="/fallback/colorbars.mp4" type="video/mp4">
    お使いのブラウザはHLSをサポートしていません。
  </video>
  <div id="overlay">
    <p>現在放送休止中です。あなたも配信してみませんか？</p>
    <button id="startButton" onclick="startStreaming()">配信を開始する</button>
  </div>
</div>
  
<script>
  let currentChannel = 1;

  // 初期化：チャンネル1を表示
  window.onload = () => {
    changeChannel(1);
  };

  // チャンネル切り替え処理
  function changeChannel(channelNumber) {
    currentChannel = channelNumber;

    const videoSource = document.getElementById('videoSource');
    const fallbackSource = document.getElementById('fallbackSource');
    const player = document.getElementById('livePlayer');
    const overlay = document.getElementById('overlay');

    // HLSストリームURLを更新
    const streamUrl = `https://example.com/channel${channelNumber}.m3u8`;
    videoSource.src = streamUrl;
    fallbackSource.removeAttribute('src');
    player.load();

    // 配信ステータスを確認
    fetch(streamUrl, { method: 'HEAD' })
      .then(response => {
        if (response.ok) {
          // 配信中：HLS再生、オーバーレイ非表示
          overlay.style.display = 'none';
          player.load();
          player.play();
        } else {
          // 配信なし：カラーバー再生、オーバーレイ表示
          fallbackSource.src = '/fallback/colorbars.mp4';
          videoSource.removeAttribute('src');
          overlay.style.display = 'flex';
          player.load();
          player.play();
        }
      })
      .catch(() => {
        // エラー時もカラーバー再生
        fallbackSource.src = '/fallback/colorbars.mp4';
        videoSource.removeAttribute('src');
        overlay.style.display = 'flex';
        player.load();
        player.play();
      });
  }

  // OBS配信案内
  function startStreaming() {
    alert(`チャンネル${currentChannel}の配信を開始するには、OBSでストリームキー「channel${currentChannel}-key」を使ってください。`);
  }
</script>
</body>
</html>
